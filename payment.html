<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Payment mode</title>
    </head>
    <body>
        <div class="app-container">
            <div class="top-box">
                <a href="#">Back to HOME page</a>
            </div>
            <div class="middle-box">
                <h1>799<span>$</span></h1>
                <p>Pay to Katti Batti Cafe</p>
            </div>
            <div class="bottom-box">
                <button type="button" class="payment-option">Pay With Google Pay</button>
                <button type="button" class="payment-option">Pay using Net-Banking</button>

            </div>
            <div class="card-details">
                <p>Pay Using credit or debit card</p>
                <div class="card-num">
                    <label>Card Number</label><br>
                    <input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>
                <div class="date-field-grp">
                    <label>Expiry Date</label><br>
                    <input type="text" class="date-field" placeholder="mm">
                    <input type="text" class="date-field" placeholder="yyyy">
                </div>
                <div class="cvv-num">
                    <label>CVV</label><br>
                    <input type="password" class="cvv-num-field" placeholder="xxx">
                </div>
                <div class="name-field-grp">
                    <label>Card Holder Name</label><br>
                    <input type="password" class="card-name" placeholder="Full Name">
                </div>
                <button type="button" class="pay-btn">PAY NOW</button>
            
            </div>
        </div>
    </body>
